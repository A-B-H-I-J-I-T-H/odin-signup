<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="left">
        <div class="logo">
            <div class="icon">
                <img src="\odin-lined.png" alt="picture of odin" width="100">
            </div>
            <div class="text">
                ODIN
            </div>
        </div>
        <div class="credit">
            Photo by <a href = "https://unsplash.com/@haliewestphoto">Halie West</a> on <a href = "https://unsplash.com/">Unsplash</a>
        </div>
    </div>

    <div class="right">
        <div class="top back">
            <p>
                This is not a real online service!You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="mid">
            <p>
                Let's do this!
            </p>
            <div class="name">
                <div class="container">
                    <label for="firstName">FIRSTNAME</label>
                    <input type="text" id="firstName" name="firstName">
                </div>

                <div class="container two">
                    <label for="lastName">LASTNAME</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
            </div>
            <div class="details">
                <div class="container">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="container two">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="numeric" id="phone" name="phone">
                </div>
            </div>
            <div class="pass">
                <div class="container">
                    <label for="password">PASSWORD</label>
                    <input class="error" type="password" id="password" name="password">
                    <div>*Passwords do not match</div>
                </div>

                <div class="container two">
                    <label for="cpassword">CONFIRM PASSWORD</label>
                    <input class="error" type="password" id="cpassword" name="cpassword">
                </div>
            </div>
        </div>
        <div class="bottom back">
            <button>Create Account</button>
            <p>Already have an account?<a>log in</a></p>
        </div>
    </dvi>
</body>
<script src="javascript.js"></script>
</html>
